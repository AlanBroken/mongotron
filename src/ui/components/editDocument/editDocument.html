<div id="edit-document">
  <div class="modal-header modal-header-w-icon clearfix">
    <h3 class="pull-left">
      <i class="icon-server"></i> Edit document {{ doc.id }}...
    </h3>
    <i class="close icon-times" ng-click="close()"></i>
  </div>
  <div class="modal-body">
    <div class="query-editor" codemirror="codeEditorOptions" handle="editorHandle" custom-data="codeEditorCustomData" has-focus="editorHasFocus" ng-model="form.doc">
    </div>
  </div>
</div>
